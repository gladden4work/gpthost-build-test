name: GPTHost Build
  on:
    workflow_dispatch:
      inputs:
        project_id:
          description: 'Project ID'
          required: true
        framework:
          description: 'Framework type'
          required: true
        source_files:
          description: 'Source files JSON'
          required: false
        build_config:
          description: 'Build configuration JSON'
          required: false

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: '18'
        - run: npm install
        - run: npm run build
